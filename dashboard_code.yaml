type: vertical-stack
cards:
  - type: custom:button-card
    name: Table
    styles:
      icon:
        - color: var(--button-card-light-color)
      card:
        - height: 90px
        - background: |
            [[[
              var red = states["number.table_r"].state;
              var green = states["number.table_g"].state;
              var blue = states["number.table_b"].state;
              return 'radial-gradient(rgb(0,0,0,0%), 70%, rgb('+(red)+','+(green)+','+(blue)+')';
            ]]]
    tap_action:
      action: toggle
    entity: light.table_lights
  - type: entities
    entities:
      - entity: switch.table_light_auto
        name: Enable
      - type: custom:slider-entity-row
        entity: number.table_r
        name: Red
        hide_state: true
      - type: custom:slider-entity-row
        entity: number.table_g
        name: Green
        hide_state: true
      - type: custom:slider-entity-row
        entity: number.table_b
        name: Blue
        hide_state: true
      - type: custom:slider-entity-row
        entity: number.table_brightness
        name: Brightness
        hide_state: false
      - type: custom:slider-entity-row
        entity: number.table_off_time
        name: Timeout
        hide_state: false

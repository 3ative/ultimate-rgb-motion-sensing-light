type: vertical-stack
cards:
  - type: custom:button-card
    styles:
      icon:
        - color: var(--button-card-light-color)
      card:
        - background: |
            [[[
              var red = states["number.shelf_r"].state;
              var green = states["number.shelf_g"].state;
              var blue = states["number.shelf_b"].state;
              return 'radial-gradient(rgb(0,0,0,0%), 80%, rgb('+(red)+','+(green)+','+(blue)+')';
            ]]]
    tap_action:
      action: toggle
    entity: light.shelf_lights
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: switch.auto_shelf_light
          - entity: number.shelf_r
          - entity: number.shelf_g
          - entity: number.shelf_b
          - entity: number.shelf_brightness
          - entity: number.shelf_off_time
        state_color: false
        show_header_toggle: false
